<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/global.css" />
	<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
	<script src="js/jquery-2.1.3.js" type="text/javascript"></script>
	<title>Travel Organiser</title>
</head>
<body>
	<h1 class="header">Let'sOrganise! </h1>
		<button class="headerTD">Toggle Show: "To Do List"</button>
		<button class="headerChat">Toggle Show: "Chat Log"</button>
		<button class="headerBookmarks">Toggle Show: "Bookmark Pool"</button>
		
		<div class="list">
			<h1 class="header">To do.</h1>
			
			<ul class="items">
<!--				
				<li>
					<span class="item done">learn php</span>
				</li>
-->			</ul>
	
			<form class = "item-add" action ="" onsubmit="return false">
					<input type="text" name="name" placeholder="type a new item here" id="inputItem" class "inputItem" autocomplete="off" required>
					<input type="submit" value="Add Note" id="submitNote" class="submitNote">
			</form>
		</div>

<!--<div class="cont">
	<h1 class="header">Chat.</h1>
</div>
-->
<div class="chatBox">
	<h1 class="header">Chat.</h1>
	<div class="user">
		<form name="signIn" action ="" onsubmit="return false">
			<span class="error"> Invalid username</span>
			<input type="text" size="13px" name="username" id="username" value="enter username"/>
			<input type ="submit" id="signIn" value="SIGN IN" />
	
		</form>
	</div>
	<div class="mainc">
	</div>
	<div class="messageBox">
		<form name="messageBoxSignInForm" id="messageBoxSignInForm" onsubmit="return false">
			<input type="submit" id="messageBoxSignIn" value="Sign in to enter chat" />		
		</form>
		
		<form name="newMessage" class="newMessage" action="" onsubmit="return false">
			
			<div class="left">
			<textarea name="newMessageContent" class="newMessageContent" id="newMessageContent"> Enter your message here
			
			</textarea>
			</div>
			
			<div class="right">
				<input type="submit" id="newMessageSend" value="SEND" />
			</div>			
			
		</form>
	</div>
	
</div>

<div class="bookBox">
<h1 class="header">Bookmarks.</h1>
	<div class="bookmarkPages">
	
	</div>
</div>



<script src="js/signinout.js" type="text/javascript"></script>
<script src="js/send_message.js" type="text/javascript"></script>
<script src="js/refresh_message_log.js" type="text/javascript"></script>
</body>
</html>
